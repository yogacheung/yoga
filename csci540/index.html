<script type="text/javascript">  
  var pr = -1;
  var cr = -2;
  var busvalue = 0;
  var color = "black";
  
  function RegIn(signal){        
    //alert(signal);    
    
    if(pr > -1){
    	switch(pr){
	      case 0: color = "red"; break;
	      case 1: color = "brown"; break;
	      case 2: color = "blue"; break;
	      case 3: color = "green"; break;
	      case 4: color = "purple"; break;
	      case 5: color = "cyan"; break;
	      case 7: color = "orange";
	    }      

	    // alert(busvalue); 

    	switch(signal){
	      case 0: 	      	
      		document.getElementById("r0b").style.stroke = color;      		
      		document.getElementById("r0v").value = busvalue;
      		break;
	      case 1: 	      	
      		document.getElementById("r1b").style.stroke = color;      		
      		document.getElementById("r1v").value = ""+busvalue;
      		break;
	      case 2: 	      	
      		document.getElementById("r2b").style.stroke = color;      		
      		document.getElementById("r2v").value = busvalue;
      		break;
	      case 3:	        
      		document.getElementById("r3b").style.stroke = color;      		
      		document.getElementById("r3v").value = busvalue;
      		break;
	      case 4:	      	
      		document.getElementById("r4b").style.stroke = color;      		
      		document.getElementById("r4v").value = busvalue;
      		break;
      	  case 5:	      	
      		document.getElementById("wb").style.stroke = color;
      		busvalue++;      		
      		document.getElementById("wv").value = busvalue;
      		break;
  		  case 6:	      	
      		document.getElementById("ybout").style.stroke = color;
      		document.getElementById("zbin").style.stroke = color;      		
      		document.getElementById("yv").value = busvalue;
      		break;
      	  case 7:	      	
      		document.getElementById("zb").style.stroke = color;         		
      		busvalue += parseInt(document.getElementById("yv").value); 
      		document.getElementById("zv").value = busvalue;
	    }
      pr = -1;
      color = "black";
		document.getElementById("r0bin").style.stroke = color;
		document.getElementById("r0bout").style.stroke = color;
		document.getElementById("r1bout").style.stroke = color;
		document.getElementById("r1bin").style.stroke = color;
		document.getElementById("r2bout").style.stroke = color;
		document.getElementById("r2bin").style.stroke = color;
		document.getElementById("r3bout").style.stroke = color;
		document.getElementById("r3bin").style.stroke = color;
		document.getElementById("r4bout").style.stroke = color;
		document.getElementById("r4bin").style.stroke = color;
		document.getElementById("wbout").style.stroke = color;
		document.getElementById("wbin").style.stroke = color;
		document.getElementById("incrin").style.stroke = color;
		document.getElementById("ybin").style.stroke = color;
		document.getElementById("addin").style.stroke = color;
		document.getElementById("zbout").style.stroke = color;
		document.getElementById("cbus").style.stroke = color;          	      
    }
  }

  function RegOut(signal){  
  	cr = signal;	  	
    switch(signal){
      case 0:
        color = "red"; 
        document.getElementById("r0bff").style.stroke = color;
        busvalue = parseInt(document.getElementById("r0v").value); 
        break;          
      case 1: 
        color = "brown";
        document.getElementById("r1bff").style.stroke = color;
        busvalue = parseInt(document.getElementById("r1v").value); 
        break;
      case 2: 
        color = "blue"; 
        document.getElementById("r2bff").style.stroke = color;
        busvalue = parseInt(document.getElementById("r2v").value); 
        break;
      case 3: 
        color = "green"; 
        document.getElementById("r3bff").style.stroke = color;
        busvalue = parseInt(document.getElementById("r3v").value); 
        break;
      case 4:
        color = "purple";
        document.getElementById("r4bff").style.stroke = color;
        //alert(document.getElementById("r4v").value);
        busvalue = parseInt(document.getElementById("r4v").value); 
        //alert(busvalue);
        break;
      case 5:
        color = "cyan";
        document.getElementById("wbff").style.stroke = color;
        busvalue = parseInt(document.getElementById("wv").value);         
        break;      
      case 6:        
        busvalue = parseInt(document.getElementById("yv").value); 
        break;      
      case 7:
        color = "orange";
        document.getElementById("zbff").style.stroke = color;
        busvalue = parseInt(document.getElementById("zv").value); 
    }
    //alert(signal);    
    //alert(busvalue);    
    
    if(cr != pr){
    	pr = signal;    	
    }else{
    	pr = -1;
    	color = "black";
    }

    document.getElementById("r0bout").style.stroke = color;
	document.getElementById("r0bin").style.stroke = color;
	document.getElementById("r1bout").style.stroke = color;
	document.getElementById("r1bin").style.stroke = color;
  	document.getElementById("r2bout").style.stroke = color;
  	document.getElementById("r2bin").style.stroke = color;
  	document.getElementById("r3bout").style.stroke = color;
  	document.getElementById("r3bin").style.stroke = color;
  	document.getElementById("r4bout").style.stroke = color;
  	document.getElementById("r4bin").style.stroke = color;      	
  	document.getElementById("wbout").style.stroke = color;
  	document.getElementById("wbin").style.stroke = color;
  	document.getElementById("incrin").style.stroke = color;
  	document.getElementById("ybin").style.stroke = color;
  	document.getElementById("addin").style.stroke = color;
  	document.getElementById("zbout").style.stroke = color;
	document.getElementById("cbus").style.stroke = color; 
    
  }
